# Netlify configuration for Family Tree App

[build]
  # Base directory for the build (frontend folder)
  base = "frontend/family-tree-frontend"

  # Build command
  command = "pnpm install && pnpm run build"

  # Output directory (relative to base)
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "20"

  # API URL - set to empty to use demo/local storage mode
  # For production with backend, set this in Netlify environment variables
  VITE_API_URL = ""

# SPA routing - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# No cache for HTML (always get fresh version)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
